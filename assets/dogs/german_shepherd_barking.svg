<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- German Shepherd - Manga + Fritz Style - Barking State -->
  <!-- Protective with attitude -->

  <!-- Background Circle (manga style, alert color) -->
  <circle cx="200" cy="200" r="180" fill="#ffe6d3" opacity="0.4"/>

  <!-- Motion/Action lines (manga/Fritz effect) -->
  <line x1="290" y1="160" x2="330" y2="155" stroke="#2d2d2d" stroke-width="2.5" opacity="0.3"/>
  <line x1="290" y1="175" x2="335" y2="172" stroke="#2d2d2d" stroke-width="2.5" opacity="0.3"/>
  <line x1="290" y1="190" x2="340" y2="190" stroke="#2d2d2d" stroke-width="2.5" opacity="0.3"/>

  <!-- Body (lunging forward, tense) -->
  <ellipse cx="190" cy="290" rx="92" ry="76" fill="#c8956f" stroke="#2d2d2d" stroke-width="5"/>
  <ellipse cx="190" cy="290" rx="72" ry="61" fill="#d4a574"/>

  <!-- Legs (planted firmly) -->
  <rect x="155" y="345" width="26" height="45" rx="13" fill="#c8956f" stroke="#2d2d2d" stroke-width="3"/>
  <rect x="195" y="345" width="26" height="45" rx="13" fill="#c8956f" stroke="#2d2d2d" stroke-width="3"/>
  <rect x="235" y="350" width="25" height="40" rx="12" fill="#c8956f" stroke="#2d2d2d" stroke-width="3"/>

  <!-- Head (forward, aggressive but not mean) -->
  <ellipse cx="195" cy="175" rx="88" ry="93" fill="#d4a574" stroke="#2d2d2d" stroke-width="5"/>

  <!-- Ears (alert, forward) -->
  <path d="M 133 145 L 115 85 L 155 125 Z"
        fill="#c8956f" stroke="#2d2d2d" stroke-width="3" stroke-linejoin="round"/>
  <path d="M 128 130 L 120 95 L 150 120 Z" fill="#f0d5a8"/>

  <path d="M 257 145 L 275 85 L 235 125 Z"
        fill="#c8956f" stroke="#2d2d2d" stroke-width="3" stroke-linejoin="round"/>
  <path d="M 262 130 L 270 95 L 240 120 Z" fill="#f0d5a8"/>

  <!-- Black saddle marking -->
  <path d="M 160 260 Q 190 240 220 260 L 220 310 Q 190 320 160 310 Z"
        fill="#2d2d2d" opacity="0.7"/>

  <!-- Snout (forward) -->
  <ellipse cx="200" cy="200" rx="56" ry="46" fill="#b89968" stroke="#2d2d2d" stroke-width="4"/>

  <!-- MOUTH OPEN (protective bark, showing teeth) -->
  <ellipse cx="200" cy="210" rx="32" ry="25" fill="#1a1a1a" stroke="#2d2d2d" stroke-width="3"/>
  <ellipse cx="200" cy="213" rx="27" ry="20" fill="#4d3333"/>

  <!-- Teeth showing (Fritz style) -->
  <!-- Upper teeth -->
  <path d="M 180 205 L 177 210 L 183 208 Z" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 192 203 L 189 208 L 195 206 Z" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 200 202 L 197 207 L 203 206 Z" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 208 203 L 205 208 L 211 206 Z" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 220 205 L 217 210 L 223 208 Z" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="1.5"/>

  <!-- Lower teeth -->
  <path d="M 183 220 L 186 215 L 180 217 Z" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 195 222 L 198 217 L 192 219 Z" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M 208 222 L 211 217 L 205 219 Z" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="1.5"/>

  <!-- Tongue (visible) -->
  <ellipse cx="200" cy="218" rx="12" ry="14" fill="#ff8b9a" stroke="#2d2d2d" stroke-width="1.5"/>

  <!-- Nose -->
  <ellipse cx="200" cy="188" rx="17" ry="15" fill="#1a1a1a"/>
  <ellipse cx="196" cy="185" rx="4" ry="3" fill="#666666"/>

  <!-- Eyes (BIG MANGA but INTENSE - Fritz attitude) -->
  <ellipse cx="165" cy="168" rx="24" ry="31" fill="#ffffff" stroke="#2d2d2d" stroke-width="2"/>
  <ellipse cx="228" cy="168" rx="24" ry="31" fill="#ffffff" stroke="#2d2d2d" stroke-width="2"/>

  <!-- Intense hooded look -->
  <path d="M 145 162 Q 165 158 185 162"
        stroke="#3d2817" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 250 162 Q 228 158 208 162"
        stroke="#3d2817" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Iris -->
  <ellipse cx="167" cy="173" rx="17" ry="23" fill="#3d2817"/>
  <ellipse cx="230" cy="173" rx="17" ry="23" fill="#3d2817"/>

  <!-- Pupils (wide, focused) -->
  <ellipse cx="169" cy="177" rx="12" ry="16" fill="#000000"/>
  <ellipse cx="232" cy="177" rx="12" ry="16" fill="#000000"/>

  <!-- Eye shine (intense highlights) -->
  <ellipse cx="163" cy="165" rx="7" ry="9" fill="#ffffff"/>
  <ellipse cx="226" cy="165" rx="7" ry="9" fill="#ffffff"/>
  <circle cx="171" cy="180" r="3.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="234" cy="180" r="3.5" fill="#ffffff" opacity="0.9"/>

  <!-- ANGRY EYEBROWS (Fritz expression - protective not mean) -->
  <path d="M 143 155 L 175 148"
        stroke="#8b6f47" stroke-width="4.5" fill="none" stroke-linecap="round"/>
  <path d="M 250 155 L 218 148"
        stroke="#8b6f47" stroke-width="4.5" fill="none" stroke-linecap="round"/>

  <!-- Forehead wrinkles (focused intensity) -->
  <path d="M 175 150 Q 180 145 185 150"
        stroke="#8b6f47" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M 215 150 Q 210 145 205 150"
        stroke="#8b6f47" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Tail (raised, stiff) -->
  <path d="M 140 310 Q 115 295 105 265 Q 100 250 110 255 Q 118 275 130 300"
        fill="#c8956f" stroke="#2d2d2d" stroke-width="3" stroke-linejoin="round"/>

  <!-- Chest fur -->
  <ellipse cx="190" cy="265" rx="36" ry="26" fill="#f0d5a8" opacity="0.7"/>

  <!-- Collar -->
  <ellipse cx="195" cy="250" rx="50" ry="11"
           fill="none" stroke="#4a9eff" stroke-width="4"/>
  <circle cx="195" cy="258" r="6" fill="#ffd700" stroke="#2d2d2d" stroke-width="2"/>

  <!-- Sound effect (manga style bark indication) -->
  <text x="270" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#2d2d2d" opacity="0.5">WOOF!</text>

  <!-- Small impact star (manga/comiceffect) -->
  <path d="M 285 150 L 290 153 L 287 158 L 292 161 L 287 164 L 290 169 L 285 166 L 280 169 L 283 164 L 278 161 L 283 158 L 280 153 Z"
        fill="#4a9eff" stroke="#2d2d2d" stroke-width="1.5" opacity="0.6"/>
</svg>
