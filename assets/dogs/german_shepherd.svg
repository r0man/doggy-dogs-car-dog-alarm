<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- German Shepherd in Japanese Manga Style -->

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#f5e6d3" opacity="0.3"/>

  <!-- Body -->
  <ellipse cx="200" cy="280" rx="90" ry="75" fill="#c8956f"/>
  <ellipse cx="200" cy="280" rx="70" ry="60" fill="#d4a574"/>

  <!-- Legs -->
  <rect x="165" y="330" width="25" height="50" rx="12" fill="#c8956f"/>
  <rect x="210" y="330" width="25" height="50" rx="12" fill="#c8956f"/>

  <!-- Head -->
  <ellipse cx="200" cy="170" rx="85" ry="90" fill="#d4a574"/>

  <!-- Ears (pointed) -->
  <path d="M 140 140 L 120 80 L 160 120 Z" fill="#c8956f" stroke="#8b6f47" stroke-width="2"/>
  <path d="M 260 140 L 280 80 L 240 120 Z" fill="#c8956f" stroke="#8b6f47" stroke-width="2"/>
  <path d="M 135 125 L 125 90 L 155 115 Z" fill="#f0d5a8"/>
  <path d="M 265 125 L 275 90 L 245 115 Z" fill="#f0d5a8"/>

  <!-- Black saddle marking -->
  <path d="M 170 250 Q 200 230 230 250 L 230 300 Q 200 310 170 300 Z" fill="#2d2d2d" opacity="0.7"/>

  <!-- Snout -->
  <ellipse cx="200" cy="200" rx="55" ry="45" fill="#b89968"/>
  <ellipse cx="200" cy="210" rx="35" ry="25" fill="#3d3d3d"/>

  <!-- Nose -->
  <ellipse cx="200" cy="210" rx="18" ry="15" fill="#1a1a1a"/>
  <ellipse cx="195" cy="206" rx="5" ry="4" fill="#ffffff" opacity="0.6"/>

  <!-- Mouth -->
  <path d="M 200 215 Q 190 222 185 218" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 200 215 Q 210 222 215 218" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyes (Big Manga Style) -->
  <ellipse cx="170" cy="170" rx="22" ry="28" fill="#ffffff"/>
  <ellipse cx="230" cy="170" rx="22" ry="28" fill="#ffffff"/>

  <!-- Iris -->
  <ellipse cx="172" cy="175" rx="16" ry="20" fill="#3d2817"/>
  <ellipse cx="232" cy="175" rx="16" ry="20" fill="#3d2817"/>

  <!-- Pupils -->
  <ellipse cx="174" cy="178" rx="10" ry="13" fill="#000000"/>
  <ellipse cx="234" cy="178" rx="10" ry="13" fill="#000000"/>

  <!-- Eye shine (manga highlight) -->
  <ellipse cx="168" cy="168" rx="6" ry="8" fill="#ffffff"/>
  <ellipse cx="228" cy="168" rx="6" ry="8" fill="#ffffff"/>
  <circle cx="176" cy="182" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="236" cy="182" r="3" fill="#ffffff" opacity="0.8"/>

  <!-- Eyebrows (expressive) -->
  <path d="M 148 150 Q 160 145 175 148" stroke="#8b6f47" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 252 150 Q 240 145 225 148" stroke="#8b6f47" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Tail -->
  <path d="M 150 300 Q 110 320 100 360 Q 95 370 105 375 Q 120 350 140 330" fill="#c8956f" stroke="#8b6f47" stroke-width="2"/>
  <path d="M 105 360 Q 100 370 110 373" fill="#2d2d2d" opacity="0.6"/>

  <!-- Chest fur -->
  <ellipse cx="200" cy="255" rx="35" ry="25" fill="#f0d5a8" opacity="0.7"/>
</svg>