<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Doberman in Japanese Manga Style -->

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#d4c4b8" opacity="0.3"/>

  <!-- Body (sleek) -->
  <ellipse cx="200" cy="290" rx="85" ry="70" fill="#1a1a1a"/>
  <ellipse cx="200" cy="290" rx="65" ry="55" fill="#2d2d2d"/>

  <!-- Legs (slim, elegant) -->
  <rect x="168" y="335" width="22" height="55" rx="11" fill="#1a1a1a"/>
  <rect x="210" y="335" width="22" height="55" rx="11" fill="#1a1a1a"/>
  <rect x="170" y="370" width="18" height="12" fill="#8b6f47"/>
  <rect x="212" y="370" width="18" height="12" fill="#8b6f47"/>

  <!-- Chest marking -->
  <path d="M 190 255 L 210 255 L 205 275 L 195 275 Z" fill="#c9956b"/>

  <!-- Head -->
  <ellipse cx="200" cy="175" rx="80" ry="85" fill="#1a1a1a"/>

  <!-- Ears (pointed, alert) -->
  <path d="M 145 155 L 130 75 L 165 135 Z" fill="#1a1a1a" stroke="#0a0a0a" stroke-width="2"/>
  <path d="M 255 155 L 270 75 L 235 135 Z" fill="#1a1a1a" stroke="#0a0a0a" stroke-width="2"/>
  <path d="M 145 145 L 137 95 L 160 130 Z" fill="#2d2d2d"/>
  <path d="M 255 145 L 263 95 L 240 130 Z" fill="#2d2d2d"/>

  <!-- Face markings (tan) -->
  <!-- Eyebrow spots -->
  <ellipse cx="168" cy="160" rx="20" ry="16" fill="#c9956b"/>
  <ellipse cx="232" cy="160" rx="20" ry="16" fill="#c9956b"/>

  <!-- Cheek spots -->
  <ellipse cx="150" cy="195" rx="22" ry="18" fill="#c9956b"/>
  <ellipse cx="250" cy="195" rx="22" ry="18" fill="#c9956b"/>

  <!-- Muzzle spots -->
  <ellipse cx="175" cy="210" rx="15" ry="12" fill="#c9956b"/>
  <ellipse cx="225" cy="210" rx="15" ry="12" fill="#c9956b"/>

  <!-- Snout (elegant) -->
  <ellipse cx="200" cy="205" rx="45" ry="38" fill="#2d2d2d"/>
  <ellipse cx="200" cy="215" rx="32" ry="25" fill="#1a1a1a"/>

  <!-- Nose -->
  <ellipse cx="200" cy="215" rx="16" ry="14" fill="#0a0a0a"/>
  <ellipse cx="195" cy="211" rx="5" ry="4" fill="#ffffff" opacity="0.5"/>

  <!-- Mouth (elegant) -->
  <path d="M 200 222 Q 190 228 185 225" stroke="#0a0a0a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 200 222 Q 210 228 215 225" stroke="#0a0a0a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyes (Big Manga Style - alert, intelligent) -->
  <ellipse cx="168" cy="170" rx="24" ry="32" fill="#ffffff"/>
  <ellipse cx="232" cy="170" rx="24" ry="32" fill="#ffffff"/>

  <!-- Iris -->
  <ellipse cx="170" cy="175" rx="17" ry="24" fill="#3d2010"/>
  <ellipse cx="234" cy="175" rx="17" ry="24" fill="#3d2010"/>

  <!-- Pupils -->
  <ellipse cx="172" cy="178" rx="10" ry="15" fill="#000000"/>
  <ellipse cx="236" cy="178" rx="10" ry="15" fill="#000000"/>

  <!-- Eye shine (manga highlight) -->
  <ellipse cx="165" cy="165" rx="7" ry="10" fill="#ffffff"/>
  <ellipse cx="229" cy="165" rx="7" ry="10" fill="#ffffff"/>
  <circle cx="174" cy="183" r="3.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="238" cy="183" r="3.5" fill="#ffffff" opacity="0.8"/>

  <!-- Eyebrows (alert expression) -->
  <path d="M 145 152 Q 157 147 172 151" stroke="#0a0a0a" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M 255 152 Q 243 147 228 151" stroke="#0a0a0a" stroke-width="3.5" fill="none" stroke-linecap="round"/>

  <!-- Tail (docked) -->
  <ellipse cx="150" cy="310" rx="15" ry="20" fill="#1a1a1a"/>

  <!-- Under-neck marking -->
  <ellipse cx="200" cy="240" rx="30" ry="18" fill="#c9956b" opacity="0.8"/>

  <!-- Alert marks (anime-style) -->
  <path d="M 290 140 L 300 130 M 295 145 L 310 140" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>