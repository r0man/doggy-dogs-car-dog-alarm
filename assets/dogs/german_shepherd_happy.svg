<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- German Shepherd - Manga + Fritz Style - Happy State -->
  <!-- Genuine joy with cool confidence -->

  <!-- Background Circle (manga style) -->
  <circle cx="200" cy="200" r="180" fill="#f5e6d3" opacity="0.4"/>

  <!-- Motion blur on tail (wagging) -->
  <path d="M 140 305 Q 95 325 85 365"
        stroke="#c8956f" stroke-width="6" opacity="0.2" stroke-linecap="round"/>
  <path d="M 145 300 Q 100 320 90 360"
        stroke="#c8956f" stroke-width="6" opacity="0.3" stroke-linecap="round"/>

  <!-- Body (manga rounded + Fritz outline) -->
  <ellipse cx="198" cy="285" rx="88" ry="73" fill="#c8956f" stroke="#2d2d2d" stroke-width="4"/>
  <ellipse cx="198" cy="285" rx="68" ry="58" fill="#d4a574"/>

  <!-- Legs (bouncy, energetic) -->
  <rect x="163" y="335" width="24" height="48" rx="12" fill="#c8956f" stroke="#2d2d2d" stroke-width="3"/>
  <rect x="208" y="335" width="24" height="48" rx="12" fill="#c8956f" stroke="#2d2d2d" stroke-width="3"/>

  <!-- Head (slight tilt, happy angle) -->
  <ellipse cx="195" cy="172" rx="84" ry="89" fill="#d4a574" stroke="#2d2d2d" stroke-width="4"
           transform="rotate(-5 195 172)"/>

  <!-- Ears (perked up, alert and happy) -->
  <path d="M 138 142 L 120 82 L 158 122 Z"
        fill="#c8956f" stroke="#2d2d2d" stroke-width="3" stroke-linejoin="round"/>
  <path d="M 133 127 L 125 92 L 153 117 Z" fill="#f0d5a8"/>

  <path d="M 252 140 L 270 80 L 237 118 Z"
        fill="#c8956f" stroke="#2d2d2d" stroke-width="3" stroke-linejoin="round"/>
  <path d="M 257 125 L 265 90 L 242 113 Z" fill="#f0d5a8"/>

  <!-- Black saddle marking -->
  <path d="M 168 255 Q 198 235 228 255 L 228 305 Q 198 315 168 305 Z"
        fill="#2d2d2d" opacity="0.7"/>

  <!-- Snout -->
  <ellipse cx="200" cy="202" rx="54" ry="44" fill="#b89968" stroke="#2d2d2d" stroke-width="3"/>

  <!-- BIG HAPPY SMILE (manga joy + Fritz personality) -->
  <path d="M 200 210 Q 200 225 200 230"
        fill="#3d3d3d" stroke="#2d2d2d" stroke-width="3"/>

  <!-- Wide smile -->
  <path d="M 175 225 Q 200 240 225 225"
        stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Open mouth showing happiness -->
  <ellipse cx="200" cy="228" rx="22" ry="15" fill="#4d3333"/>

  <!-- Tongue (lolling out, happy pant) -->
  <ellipse cx="200" cy="242" rx="16" ry="20" fill="#ff8b9a" stroke="#2d2d2d" stroke-width="2"/>
  <path d="M 200 235 Q 196 245 200 252"
        stroke="#e67182" stroke-width="2" fill="none"/>

  <!-- Nose -->
  <ellipse cx="200" cy="210" rx="16" ry="14" fill="#1a1a1a"/>
  <ellipse cx="196" cy="207" rx="4" ry="3" fill="#666666"/>

  <!-- Eyes (BIG BRIGHT MANGA STYLE - genuine happiness) -->
  <ellipse cx="170" cy="172" rx="24" ry="30" fill="#ffffff" stroke="#2d2d2d" stroke-width="2"/>
  <ellipse cx="228" cy="172" rx="24" ry="30" fill="#ffffff" stroke="#2d2d2d" stroke-width="2"/>

  <!-- Iris -->
  <ellipse cx="172" cy="178" rx="17" ry="23" fill="#3d2817"/>
  <ellipse cx="230" cy="178" rx="17" ry="23" fill="#3d2817"/>

  <!-- Pupils -->
  <ellipse cx="174" cy="182" rx="11" ry="15" fill="#000000"/>
  <ellipse cx="232" cy="182" rx="11" ry="15" fill="#000000"/>

  <!-- EXTRA Eye shine (big manga sparkle for happiness) -->
  <ellipse cx="166" cy="168" rx="8" ry="11" fill="#ffffff"/>
  <ellipse cx="224" cy="168" rx="8" ry="11" fill="#ffffff"/>
  <circle cx="176" cy="186" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="234" cy="186" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="169" cy="180" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="227" cy="180" r="3" fill="#ffffff" opacity="0.7"/>

  <!-- Eyebrows (raised, happy and expressive) -->
  <path d="M 148 155 Q 162 150 178 154"
        stroke="#8b6f47" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M 250 154 Q 236 149 220 153"
        stroke="#8b6f47" stroke-width="3.5" fill="none" stroke-linecap="round"/>

  <!-- Happy expression lines -->
  <path d="M 148 163 Q 150 167 152 171"
        stroke="#8b6f47" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M 252 163 Q 250 167 248 171"
        stroke="#8b6f47" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- TAIL (wagging - main position) -->
  <path d="M 143 303 Q 98 323 88 363 Q 83 373 93 378 Q 108 353 128 333"
        fill="#c8956f" stroke="#2d2d2d" stroke-width="3" stroke-linejoin="round"/>
  <path d="M 93 363 Q 88 373 98 376" fill="#2d2d2d" opacity="0.6"/>

  <!-- Tail motion lines -->
  <path d="M 90 360 Q 85 365 80 370"
        stroke="#2d2d2d" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M 95 350 Q 90 355 85 360"
        stroke="#2d2d2d" stroke-width="2" opacity="0.3" stroke-linecap="round"/>

  <!-- Chest fur -->
  <ellipse cx="198" cy="260" rx="34" ry="24" fill="#f0d5a8" opacity="0.7"/>

  <!-- Collar with tag -->
  <ellipse cx="195" cy="250" rx="48" ry="10"
           fill="none" stroke="#4a9eff" stroke-width="4"/>
  <circle cx="195" cy="257" r="6" fill="#ffd700" stroke="#2d2d2d" stroke-width="2"/>

  <!-- Small sparkle (manga happiness, minimal) -->
  <path d="M 265 145 L 268 148 L 265 151 L 262 148 Z"
        fill="#4a9eff" opacity="0.6"/>
  <circle cx="275" cy="160" r="2.5" fill="#4a9eff" opacity="0.5"/>
</svg>
