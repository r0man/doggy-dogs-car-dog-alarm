<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- German Shepherd - Manga + Fritz the Cat Style - Idle State -->
  <!-- Veteran street cop - friendly but street-smart -->

  <!-- Background Circle (manga style) -->
  <circle cx="200" cy="200" r="180" fill="#f5e6d3" opacity="0.3"/>

  <!-- Body (manga rounded + Fritz bold outline) -->
  <ellipse cx="195" cy="280" rx="90" ry="75" fill="#c8956f" stroke="#2d2d2d" stroke-width="4"/>
  <ellipse cx="195" cy="280" rx="70" ry="60" fill="#d4a574"/>

  <!-- Legs (weight on back leg - Fritz stance) -->
  <rect x="160" y="330" width="25" height="50" rx="12" fill="#c8956f" stroke="#2d2d2d" stroke-width="3"/>
  <rect x="205" y="335" width="25" height="45" rx="12" fill="#c8956f" stroke="#2d2d2d" stroke-width="3"/>

  <!-- Head (slight tilt for personality) -->
  <ellipse cx="195" cy="170" rx="85" ry="90" fill="#d4a574" stroke="#2d2d2d" stroke-width="4"
           transform="rotate(-3 195 170)"/>

  <!-- Ears (pointed, asymmetric) -->
  <path d="M 135 140 L 115 80 L 155 120 Z"
        fill="#c8956f" stroke="#2d2d2d" stroke-width="3" stroke-linejoin="round"/>
  <path d="M 130 125 L 120 90 L 150 115 Z" fill="#f0d5a8"/>

  <path d="M 255 135 L 275 75 L 235 115 Z"
        fill="#c8956f" stroke="#2d2d2d" stroke-width="3" stroke-linejoin="round"/>
  <path d="M 260 120 L 270 85 L 240 110 Z" fill="#f0d5a8"/>

  <!-- Small notch in ear (veteran detail) -->
  <path d="M 147 110 L 152 115" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>

  <!-- Black saddle marking -->
  <path d="M 165 250 Q 195 230 225 250 L 225 300 Q 195 310 165 300 Z"
        fill="#2d2d2d" opacity="0.7"/>

  <!-- Snout -->
  <ellipse cx="200" cy="200" rx="55" ry="45" fill="#b89968" stroke="#2d2d2d" stroke-width="3"/>
  <ellipse cx="200" cy="210" rx="35" ry="25" fill="#3d3d3d"/>

  <!-- Nose -->
  <ellipse cx="200" cy="210" rx="18" ry="15" fill="#1a1a1a"/>
  <ellipse cx="195" cy="206" rx="5" ry="4" fill="#666666" opacity="0.8"/>

  <!-- Mouth (slight knowing smirk) -->
  <path d="M 200 215 Q 188 220 183 217"
        stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 200 215 Q 212 223 217 220"
        stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Subtle smirk curve -->
  <path d="M 183 217 Q 190 222 200 223"
        stroke="#1a1a1a" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Eyes (Big Manga Style with Fritz hooded look) -->
  <ellipse cx="168" cy="170" rx="22" ry="28" fill="#ffffff" stroke="#2d2d2d" stroke-width="2"/>
  <ellipse cx="228" cy="170" rx="22" ry="28" fill="#ffffff" stroke="#2d2d2d" stroke-width="2"/>

  <!-- Upper eyelid for hooded look (Fritz addition) -->
  <path d="M 150 165 Q 168 162 186 165"
        stroke="#3d2817" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 210 165 Q 228 162 246 165"
        stroke="#3d2817" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Iris -->
  <ellipse cx="170" cy="175" rx="16" ry="20" fill="#3d2817"/>
  <ellipse cx="230" cy="175" rx="16" ry="20" fill="#3d2817"/>

  <!-- Pupils (positioned for knowing look) -->
  <ellipse cx="171" cy="178" rx="10" ry="13" fill="#000000"/>
  <ellipse cx="231" cy="178" rx="10" ry="13" fill="#000000"/>

  <!-- Eye shine (manga highlight) -->
  <ellipse cx="166" cy="168" rx="6" ry="8" fill="#ffffff"/>
  <ellipse cx="226" cy="168" rx="6" ry="8" fill="#ffffff"/>
  <circle cx="173" cy="182" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="233" cy="182" r="3" fill="#ffffff" opacity="0.8"/>

  <!-- Eyebrows (expressive, slightly raised - Fritz personality) -->
  <path d="M 145 152 Q 158 148 173 151"
        stroke="#8b6f47" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M 250 150 Q 238 146 223 149"
        stroke="#8b6f47" stroke-width="3.5" fill="none" stroke-linecap="round"/>

  <!-- Expression lines (subtle) -->
  <path d="M 150 158 Q 152 162 154 166"
        stroke="#8b6f47" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Tail (relaxed, confident) -->
  <path d="M 145 300 Q 105 320 95 360 Q 90 370 100 375 Q 115 350 135 330"
        fill="#c8956f" stroke="#2d2d2d" stroke-width="3" stroke-linejoin="round"/>
  <path d="M 100 360 Q 95 370 105 373" fill="#2d2d2d" opacity="0.6"/>

  <!-- Chest fur -->
  <ellipse cx="195" cy="255" rx="35" ry="25" fill="#f0d5a8" opacity="0.7"/>

  <!-- Collar with tag (urban detail) -->
  <ellipse cx="195" cy="245" rx="50" ry="10"
           fill="none" stroke="#4a9eff" stroke-width="4"/>
  <circle cx="195" cy="252" r="6" fill="#ffd700" stroke="#2d2d2d" stroke-width="2"/>
  <path d="M 195 250 L 195 254" stroke="#2d2d2d" stroke-width="1.5"/>
</svg>
