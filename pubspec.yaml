name: doggy_dogs_car_alarm
description: A virtual pet guard dog that protects your car - Transform car security into an emotionally engaging experience
version: 0.1.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Sensors
  sensors_plus: ^6.0.1

  # Audio
  audioplayers: ^6.1.0

  # Background Processing
  workmanager: ^0.5.2

  # Local Storage
  sqflite: ^2.3.3+1
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4

  # Animations & UI
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  animations: ^2.0.11

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  crypto: ^3.0.3
  package_info_plus: ^8.0.0

  # Geolocation (for pattern learning)
  geolocator: ^13.0.1

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    # Dog breed artwork
    - assets/dogs/
    # Sound effects
    - assets/sounds/

