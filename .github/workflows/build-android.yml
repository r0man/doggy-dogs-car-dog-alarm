name: Build Android

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.5'
  JAVA_VERSION: '17'

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build debug APK
        if: github.event_name == 'pull_request'
        run: |
          echo "Building debug APK for PR..."
          flutter build apk --debug

      - name: Decode keystore (release builds only)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Decoding keystore..."
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/keystore.jks
            echo "âœ… Keystore decoded successfully"
          else
            echo "âš ï¸ ANDROID_KEYSTORE_BASE64 secret not found. Skipping release build."
            echo "To enable release builds, add the following secrets to your repository:"
            echo "  - ANDROID_KEYSTORE_BASE64"
            echo "  - KEYSTORE_PASSWORD"
            echo "  - KEY_ALIAS"
            echo "  - KEY_PASSWORD"
            exit 0
          fi

      - name: Create key.properties (release builds only)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -f "android/app/keystore.jks" ]; then
            echo "Creating key.properties..."
            cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=keystore.jks
          EOF
            echo "âœ… key.properties created"
          fi

      - name: Build release APK
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          if [ -f "android/key.properties" ]; then
            echo "Building release APK..."
            flutter build apk --release
            echo "âœ… Release APK built successfully"
          else
            echo "âš ï¸ Skipping release build (no keystore configured)"
            echo "Building debug APK instead..."
            flutter build apk --debug
          fi

      - name: Build App Bundle (AAB) (main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -f "android/key.properties" ]; then
            echo "Building App Bundle (AAB)..."
            flutter build appbundle --release
            echo "âœ… App Bundle built successfully"
          else
            echo "âš ï¸ Skipping AAB build (no keystore configured)"
          fi

      - name: Get app version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

      - name: Rename APK with version
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            cp build/app/outputs/flutter-apk/app-release.apk \
               build/app/outputs/flutter-apk/doggy-dogs-${{ steps.version.outputs.version }}-release.apk
          elif [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            cp build/app/outputs/flutter-apk/app-debug.apk \
               build/app/outputs/flutter-apk/doggy-dogs-${{ steps.version.outputs.version }}-debug.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.version.outputs.version }}
          path: |
            build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Upload AAB artifact (if exists)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: android-aab-${{ steps.version.outputs.version }}
          path: |
            build/app/outputs/bundle/release/*.aab
          retention-days: 90

      - name: Build summary
        run: |
          echo "## ðŸ“± Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)
            echo "**APK**: Release ($APK_SIZE)" >> $GITHUB_STEP_SUMMARY
          elif [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)
            echo "**APK**: Debug ($APK_SIZE)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
            AAB_SIZE=$(du -h build/app/outputs/bundle/release/app-release.aab | cut -f1)
            echo "**AAB**: Release ($AAB_SIZE)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
